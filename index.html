<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chomsky</title>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<div id="app">
    <h1>Hello {{ name }}</h1>
</div>
<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                name: "Chomsky"
            }
        }
    }).mount('#app')
</script>
</body>
</html>
