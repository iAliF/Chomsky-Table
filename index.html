<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chomsky Table</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <div class="navbar bg-primary text-white">
        <a class="btn btn-ghost text-xl">Chomsky</a>
    </div>

    <div class="mx-20">
        <textarea v-model="grammarInput" class="w-full textarea textarea-bordered textarea-lg" placeholder="Grammar (S => A | B | C)"
                  rows="6"></textarea>

        <input v-model="sentence" class="input input-bordered w-3/4  input-md mr-5" placeholder="Sentence" type="text">

        <button class="btn btn-primary text-white" @click="calculate">Calculate</button>

        <table v-if="done" class="table table-zebra table-md">
            <tr v-for="(row, i) in table" :key="'row-' + i">
                <td v-for="(cell, j) in row" :key="'cell-' + j">
                    {{ i <= j ? (cell.length > 0 ? cell.sort().join(", ") : "âˆ…") : "" }}
                </td>
            </tr>
        </table>
    </div>
</div>

<script>
    const {createApp} = Vue;

    createApp({
        data() {
            return {
                grammar: {},
                grammarInput: "S => AS | SS | a\nA => a | b | BA | BB\nB => b | CD\nC => c | SA\nD => d",
                sentence: "aabcda",
                table: [],
                done: false,
            };
        },
        methods: {
            calculate() {
                this.done = false;
                this.parseInput();

                const n = this.sentence.length;
                let table = Array.from(
                    {length: n},
                    () => Array.from({length: n}, () => [])
                );

                // i = j
                for (let i = 0; i < n; i++) {
                    let word = this.sentence[i];

                    for (let name in this.grammar) {
                        this.grammar[name].forEach(
                            value => {
                                if (value === word && !table[i][i].includes(name))
                                    table[i][i].push(name);
                            }
                        );
                    }
                }

                for (let i = 1; i < n; i++) {
                    let x = 0;

                    for (let j = i; j < n; j++) {
                        let b = x + 1;

                        for (let a = x; a < j; a++) {
                            let combs = table[x][a].flatMap(d => table[b][j].flatMap(v => d + v));

                            // Check all combinations
                            combs.forEach(comb => {
                                for (let gKey in this.grammar) {
                                    this.grammar[gKey].forEach(gValue => {
                                        if (gValue === comb && !table[x][j].includes(gKey)) {
                                            table[x][j].push(gKey);
                                        }
                                    })
                                }
                            })

                            b++;
                        }

                        x++;
                    }

                }

                this.table = table;
                this.done = true;
            },
            parseInput() {
                const grammar = {};
                const lines = this.grammarInput.trim().split("\n");

                lines.forEach(line => {
                    const [key, values] = line.split("=>").map(part => part.trim());
                    grammar[key] = values.split("|").map(value => value.trim());
                });

                this.grammar = grammar;
            }
        },
    }).mount("#app");
</script>
</body>
</html>
