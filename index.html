<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chomsky Table</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <div class="navbar bg-primary text-white">
        <a class="btn btn-ghost text-xl">Chomsky</a>
    </div>

    <div class="mx-20">
        <h1>Grammar:</h1>
        <p v-for="(value, key) in grammar" :key="key">
            {{ key }} → {{ value.join(" | ") }}
        </p>

        <input v-model="sentence" type="text" placeholder="Sentence" class="input input-bordered w-3/4  input-md mr-5">
        <button class="btn btn-primary text-white" @click="calculate">Calculate</button>

        <table v-if="done" class="table table-zebra table-md">
            <tr v-for="(row, i) in table" :key="'row-' + i">
                <td v-for="(cell, j) in row" :key="'cell-' + j">
                    {{ i <= j ? (cell.length > 0 ? cell.sort().join(", ") : "∅") : "" }}
                </td>
            </tr>
        </table>
    </div>
</div>

<script>
    const {createApp} = Vue;

    createApp({
        data() {
            return {
                grammar: {
                    S: ["AS", "SS", "a"],
                    A: ["a", "b", "BA", "BB"],
                    B: ["b", "CD"],
                    C: ["c", "SA"],
                    D: ["d"],
                },
                sentence: "aabcda",
                table: [],
                done: false,
            };
        },
        methods: {
            calculate() {
                this.done = false;

                const n = this.sentence.length;
                let table = Array.from(
                    {length: n},
                    () => Array.from({length: n}, () => [])
                );

                // i = j
                for (let i = 0; i < n; i++) {
                    let word = this.sentence[i];

                    for (let name in this.grammar) {
                        this.grammar[name].forEach(
                            value => {
                                if (value === word && !table[i][i].includes(name))
                                    table[i][i].push(name);
                            }
                        );
                    }
                }

                for (let i = 1; i < n; i++) {
                    let x = 0;

                    for (let j = i; j < n; j++) {
                        let b = x + 1;

                        for (let a = x; a < j; a++) {
                            let combs = table[x][a].flatMap(d => table[b][j].flatMap(v => d + v));

                            // Check all combinations
                            combs.forEach(comb => {
                                for (let gKey in this.grammar) {
                                    this.grammar[gKey].forEach(gValue => {
                                        if (gValue === comb && !table[x][j].includes(gKey)) {
                                            table[x][j].push(gKey)
                                        }
                                    })
                                }
                            })

                            b++;
                        }

                        x++;
                    }

                }

                this.table = table;
                this.done = true;
            },
        },
    }).mount("#app");
</script>
</body>
</html>
